<md-dialog aria-label="Friend"  style="height: 500px;" flex-xs="95" flex-sm="75" flex-md="65" flex='50'>
    <form>
        <md-toolbar>
            <div class="md-toolbar-tools">
                <h2>{{::friend.name}}</h2>
                <span flex></span>
                <md-button class="md-icon-button" ng-click="cancel()">
                    x
                </md-button>
            </div>
        </md-toolbar>
        <md-dialog-content flex>
            <div class="md-dialog-content" flex style="height: 380px;">
                
                <md-chips ng-model="friend.selectedSkills" md-autocomplete-snap="" md-require-match="">
                    <md-autocomplete md-selected-item="selectedItem"
                                     md-search-text="searchText" 
                                     md-items="item in querySearch(searchText)" 
                                     md-item-text="item.display" 
                                     placeholder="Skills">
                        <md-item-template>
                            <span>
                                <!--<strong>{{item.value}}</strong>-->
                                <em> {{item.display}}</em>
                            </span>
                        </md-item-template>
                    </md-autocomplete>
                    <md-chip-template>
                        <span>
                            <strong>{{$chip.display}}</strong>
                            <!--<em> {{$chip}}</em>-->
                        </span>
                    </md-chip-template>
                </md-chips>

            </div>
        </md-dialog-content>
        <md-dialog-actions layout="row" layout-align="end end">

            <span flex></span>
            <md-button class="md-raised md-primary" ng-click="answer('useful')" style="margin-right:10px;">
                OK
            </md-button>
        </md-dialog-actions>
    </form>
</md-dialog>
