<div ng-controller="SkillsCtrl" >
    <div layout="row" layout-wrap layout-align="center">
        <div flex-xs="90" flex-sm="50" flex-md="33" flex="25" layout-wrap ng-repeat="friend in myFriends">
            <md-card themed condition='$index%3' md-theme="default" id='record{{$index}}'>
                <div flex layout='row' layout-align='end center'><a  href="#" ng-click='delete($index)'>x</a></div>
                <md-card-title>
                    <md-card-title-text>
                        <span class="md-headline title-20">{{::friend.name}}</span>
                    </md-card-title-text>
                    <md-card-title-media>
                        <div class="md-media-lg card-media">
                            <img layout-padding  ng-src='{{friend.picture.data.url}}' alt=""/>
                        </div>
                    </md-card-title-media>
                    
                </md-card-title>
                
                <md-card-actions layout="row" layout-align="end center">
                    <md-button ng-click="showAdvanced($event, friend)">Skills</md-button>
                </md-card-actions>
            </md-card>
        </div>
    </div>
</div>
